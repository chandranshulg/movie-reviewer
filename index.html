<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background: #555;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .review h3 {
            margin-top: 0;
        }
        .review p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Reviewer</h1>
        </div>
    </header>
    <div class="container">
        <form id="reviewForm">
            <h2>Submit Your Review</h2>
            <input type="text" id="movieTitle" placeholder="Movie Title" required>
            <textarea id="reviewText" rows="5" placeholder="Your Review" required></textarea>
            <input type="submit" value="Submit Review">
        </form>
        <div class="reviews" id="reviews">
            <!-- Reviews will be displayed here -->
        </div>
    </div>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('movieTitle').value;
            const review = document.getElementById('reviewText').value;

            if (title && review) {
                const reviewsContainer = document.getElementById('reviews');

                const reviewElement = document.createElement('div');
                reviewElement.className = 'review';

                const titleElement = document.createElement('h3');
                titleElement.textContent = title;
                
                const reviewTextElement = document.createElement('p');
                reviewTextElement.textContent = review;

                reviewElement.appendChild(titleElement);
                reviewElement.appendChild(reviewTextElement);

                reviewsContainer.appendChild(reviewElement);

                document.getElementById('reviewForm').reset();
            }
        });
    </script>
</body>
</html>
